<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MY CALCULATOR</title>
  <style>
    body {
      background-color: blanchedalmond;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #toggle-dark {
      margin-bottom: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #toggle-dark:hover {
      background-color: #333;
    }

    #display {
      width: 260px;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #aaa;
      border-radius: 12px;
      background-color: white;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 65px);
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }

    .calculator button {
      padding: 20px;
      font-size: 20px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.1s, background-color 0.3s;
    }

    .calculator button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    .dark-mode #display {
      background-color: #333;
      color: white;
      border: 2px solid #555;
    }

    .dark-mode .calculator button {
      background-color: #444;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    .dark-mode .calculator button:hover {
      background-color: #555;
    }

    .dark-mode #toggle-dark {
      background-color: #ddd;
      color: #111;
    }

    .dark-mode #toggle-dark:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <h1>Stylish Calculator</h1>
  <button id="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button><br><br>

  <input type="text" id="display" readonly><br>

  <div class="calculator">
    <button onclick="add('9')">9</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('7')">7</button>
    <button onclick="add('+')">+</button>

    <button onclick="add('6')">6</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('4')">4</button>
    <button onclick="add('-')">-</button>

    <button onclick="add('3')">3</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('1')">1</button>
    <button onclick="add('*')">*</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('/')">/</button>
    <button onclick="calculate()">=</button>
    <button onclick="clearDisplay()">C</button>
  </div>

  <script>
    const display = document.getElementById('display');

    function add(value) {
      display.value += value;
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
